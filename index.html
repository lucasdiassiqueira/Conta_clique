<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bomba de Cliques - Estilo Fábrica Antiga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <h1>Bomba de Cliques ⚙️</h1>
      <div class="machine">
        <div class="hose-area">
          <div class="pipe-horizontal"></div>
          <div class="pipe-vertical"></div>
        </div>
        <div class="tube">
          <div class="fill" id="fill"></div>
        </div>
      </div>
      <button id="clickBtn">CLIQUE AÍ</button>
      <p id="clickCount">Cliques: 0</p>

      <div id="restartScreen">
        <h2>Você encheu a bomba! 💥</h2>
        <button id="restartBtn">Reiniciar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
