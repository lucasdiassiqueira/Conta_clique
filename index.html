<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomba de Cliques</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <h1>Bomba de Cliques 💣</h1>
      <div class="machine">
        <div class="hose"></div>
        <div class="tube">
          <div class="fill" id="fill"></div>
        </div>
      </div>
      <button id="clickBtn">CLIQUE AÍ</button>
      <p id="clickCount">Cliques: 0</p>
      <div id="restartScreen">
        <h2>Parabéns! Você encheu a bomba!</h2>
        <button id="restartBtn">Reiniciar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
